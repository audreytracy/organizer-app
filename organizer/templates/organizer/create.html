{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <!-- local styles -->
    <link href="{% static 'organizer\css\styles.css' %}" rel="stylesheet">
</head>

<body>
    <header> Organizer App </header>
    <div class="col d-flex h-100 justify-content-center">
        <div class="card justify-content-center" style="width: 22rem;">
            <div class="card-body">
                <h5 class="card-title">New account:</h5>
                <p class="card-text">
                <form method="post" action="{% url 'create' %}">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td> <label for="username">username</label> </td>
                            <td> <input id="username" type="text" placeholder="user123" name="username_text_box"> </td>
                        </tr>
                        <tr>
                            <td> <label for="email">email</label> </td>
                            <td> <input id="email" type="email" placeholder="dads@example.com" name="email_text_box"> </td>
                        </tr>
                        <tr>
                            <td> <label for="password">password</label> </td>
                            <td> <input id="password" type="password" placeholder="*******" name="pwd_text_box"> </td>
                        </tr>
                    </table>
                    <label id="warning" for="">{{success_message}}</label>
                </p>
                <input type="submit" class="btn btn-primary" value="Create" name="login_btn">
                <a class="btn btn-primary" name = "new_acct_btn" href="{% url 'login' %}">back to login</a>
            </form>
            </div>
        </div>
    </div>
</body>

</html>
