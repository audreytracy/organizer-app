{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Events</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <!-- local styles -->
    <link href="{% static 'organizer\css\styles.css' %}" rel="stylesheet">
  </head>

  <body>
    <header>
        <div style="display: flex; justify-content: space-between;">
            <div>
                <a class="btn btn-secondary" href="{% url 'calendar' %}">calendar</a>
                <a class="btn btn-secondary" href="{% url 'to_do' %}">to-do</a>
                <a class="btn btn-secondary" href="{% url 'events' %}">events</a>
            </div>
            <div>
                <a class="btn btn-secondary" href="{% url 'settings' %}">settings</a>
                <a class="btn btn-secondary" href="{% url 'logout' %}">logout</a>
            </div>
        </div>
    </header>    
    <aside class="main-aside">
      <a href="" class="btn btn-primary" style="float: center">Add Event</a>
      <table
        class="card"
        style="
          width: 200px;
          float: center;
          border-width: 3px;
          border-color: black;
        "
      >
        <th style="float: center" colspan="2">Categories</th>
        {% for category in categories %}
        <tr>
          <td>
            <div
              style="
                background: {{category.color}};
                width: 20px;
                height: 20px;
                margin-right: 10px;
                border-radius: 50%;
                display: inline-block;
              "
            ></div>
          </td>
          <td>
            <h5 style="display: inline-block">{{ category.name }}</h5>
          </td>
        </tr>
        {%endfor%}
      </table>
    </aside>
    <div>
      <h3>My Events:</h3>
      <div style="display: flex; flex-direction: column; flex-wrap: wrap">
        {% for event in events %}
        <div class="card" style="width: 75%; margin: 10px; align-self: center">
          <div class="card-body">
            <div
              style="
                background: {{event.category_id.color}};
                width: 20px;
                height: 20px;
                margin-right: 10px;
                border-radius: 50%;
                display: inline-block;
              "
            ></div>
            <h5 class="card-title" style="display: inline-block">
              {{ event.name }}
            </h5>
            <a
              href="/command/{{ event.event_id }}/details"
              class="btn btn-primary"
              style="display: inline-block; float: right"
              >Edit</a
            >
            <a
              href="/command/{{ event.event_id }}/delete"
              class="btn btn-primary"
              style="display: inline-block; float: right"
              >Delete</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
